name: Build and Deploy to Play Store

on:
  push:
    branches:
      - deploy-on-android

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Install Expo CLI
      run: npm install -g expo-cli

    - name: Install EAS CLI
      run: npm install -g eas-cli

    - name: Log in to Expo
      run: expo login --username ${{ secrets.EXPO_USERNAME }} --password ${{ secrets.EXPO_PASSWORD }}

    - name: Build Android app
      env:
        EXPO_APP_ENV: production
      run: eas build -p android --profile production --non-interactive
    
    - name: Deploy to Google Play Store
      env:
        JSON_KEY_FILE: ${{ secrets.JSON_KEY_FILE }}
      run: |
        cd android
        mkdir -p ~/.fastlane
        echo $JSON_KEY_FILE | base64 --decode > ~/.fastlane/credentials.json
        eas submit -p android --profile production --path ~/.fastlane/credentials.json --latest
