name: Create build for Android and upload to Google Play Console

on:
  push:
    branches:
      - test-ci-cd-deploy-android

jobs:
  build-prod-android:
    name: Build & ship android prod app
    runs-on: ubuntu-latest
    steps:
      # Setup java and node
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11
      - name: Set up NODE
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0

      # Cache node modules
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Configure gradle and gradle wrapper with cache
      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      # Install node packages
      - name: Install node modules
        run: yarn install
        env:
          CI: true

      # Setup ruby
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      # Install bundler and fastlane
      - name: Install Fastlane and dependencies
        run: |
          gem install bundler
          cd android
          bundle install
        env:
          CI: true

      # Add @react-native-community manually
      - name: Add @react-native-community manually
        run: yarn add @react-native-community/cli-platform-android@11.3.3
        env:
          CI: true

      # Decode service account file
      - name: Decode Service Account Key JSON File
        uses: timheuer/base64-to-file@v1
        id: service_account_json_file
        with:
          fileName: "serviceAccount.json"
          encodedString: ${{ secrets.GPLAY_SERVICE_ACCOUNT_KEY_JSON }}

      # Decode Keystore File
      - name: Decode Keystore File
        uses: timheuer/base64-to-file@v1
        id: android_keystore
        with:
          fileName: "android_keystore.keystore"
          encodedString: ${{ secrets.KEYSTORE_FILE }}

      # Fastlane deploy android
      - name: Build android App via fastlane
        run: bundle exec fastlane deploy_android_production
        working-directory: android
        env:
          CI: true
          CD: true
          KEYSTORE_FILE: ${{ steps.android_keystore.outputs.filePath }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ANDROID_JSON_KEY_FILE: ${{ steps.service_account_json_file.outputs.filePath }}
