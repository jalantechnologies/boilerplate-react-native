name: Build and Deploy to Play Store

on:
  push:
    branches:
      - deploy-on-android

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Install Expo CLI
      run: npm install -g expo-cli

    - name: Log in to Expo
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      run: expo login --token $EXPO_TOKEN

    - name: Install Fastlane
      run: sudo gem install fastlane -NV

    - name: Build Android app
      env:
        EXPO_APP_ENV: production
      run: expo build:android --type app-bundle --non-interactive

    - name: Deploy to Google Play Store
      env:
        JSON_KEY_FILE: ${{ secrets.JSON_KEY_FILE }}
        PACKAGE_NAME: ${{ secrets.PACKAGE_NAME }}
      run: |
        mkdir -p ~/.fastlane
        echo $JSON_KEY_FILE | base64 --decode > ~/.fastlane/credentials.json
        fastlane supply --track production --json_key ~/.fastlane/credentials.json --package_name $PACKAGE_NAME --aab app-release.aab
